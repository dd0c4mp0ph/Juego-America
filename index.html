<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego Educativo de América</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  />
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <!-- Tu hoja de estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4">Juego Educativo de América</h1>
    <div id="map" style="height: 600px;"></div>
    <div id="scoreboard" class="mt-3 text-center">
      <p>Puntaje: <span id="score">0</span></p>
      <p>Nivel: <span id="level">1</span></p>
    </div>
    <div class="text-center">
      <button id="startButton" class="btn btn-primary">Comenzar Juego</button>
    </div>
  </div>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  ></script>
  <!-- Tu script JS -->
  <script src="script.js"></script>
</body>
</html>
